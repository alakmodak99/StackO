        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
        }
       #container{
        width: 25%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(5,19%);
        justify-content: space-between;
        border: 1px solid red;
        padding-top: 100px;
        padding-bottom: 100px;
        background: rgb(6, 234, 188);
       }
  #mainDiv{
    padding: 5px;
  }
       #div2{
        border: 1px dashed;
        position: relative;
        width: 90%;
        height: 60%;
        padding: 3px;
        margin: auto;
        margin-bottom: 10px;
        background: white;
       }
        #char{
        font-size: 50px;
        text-align: center;
        margin-top: 15%;
        margin-bottom: 15%;
      }
       #div1{
        padding: 2px;
        width: 100%;
        border: 1px solid green;
        background: white;
       }
       #spcl{
        position: absolute;
        top: 2%;
        left: 2%;
       }
       #line{
        width: 100%;
        height: 5px;
        margin-top: 5px;
        background: black;
       }
       #point{
        position: absolute;
        bottom: 1%;
        right: 3%;
       }
       #Nav{
        display: flex;
        justify-content: space-between;
        border: 1px solid red;
        width: 23.8%;
        height: 80px;
        position: absolute;
        top: 0%;
        left: 37.5%;
        padding: 10px;
        background: rgb(6, 182, 129);
        
       }
       #Nav > h1{
        margin-top: 5%;
       }
       #Score{
        position: absolute;
        width: 25%;
        height: 80px;
        top:89%;
        right: 37.5%;
        background-color: aqua;
       }
       #op{
        text-align: center;
        margin-top: 5%;
       }
       #right{
        right: 20px;
        top: 30%;
        position: absolute;
       }
       #bin{
        left: 20px;
        top: 30%;
        position: absolute;
       }
       #Tap{
        position: absolute;
        background: rgb(7, 156, 92);
        color: white;
        padding: 10px 15px;
        top: 100%;
        right: 44%;
       }

<script>
    const str ="BCDFGHJKLMNPQRSTVWXYZ"
    var StrArr=str.split("")
    const PontObj={"A":1,"B":3,"C":3,"D":2,"E":1, "F":4, "G":2, "H":4,
"I":1, "J":8, "K":5, "L":1, "M":3, "N":1, "O":1, "P":3, "Q":10, "R":1,
 "S":1, "T":1, "U":1, "V":4,"W":4,"X":8,"Y":4,"Z":10}
    const vowel = "AEIOU"
    var VowelArr =vowel.split("");
    const SP =["DL","TL","TW","DW"]
    var UltimateArr=[]
    CreatingObject(StrArr,VowelArr)
    function CreatingObject(StrArr,VowelArr){
        shuffle(StrArr)
        var newStrArr=StrArr.slice(6)
        console.log("ff",newStrArr)
    let MainArr =[...VowelArr,...newStrArr];
    console.log("Arr",MainArr)
shuffle(MainArr)
    while(MainArr.length){
        shuffle(MainArr)
   let obj={}
   obj["Chars"] =MainArr[MainArr.length-1];
   let occur=Math.random()*4 | 0
   obj["Occur"]=occur+1
   obj["Points"] = PontObj[MainArr[MainArr.length-1]]
   obj["SpecialPower"]="No"
   UltimateArr.push(obj)
   MainArr.pop()
    }
    console.log(UltimateArr)
    }
    function shuffle(a) {
    let j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}
for(let i=0;i<SP.length;i++){
while(true){
    let j = Math.floor(Math.random() * (20));
    if(UltimateArr[j].SpecialPower ==="No"){
        UltimateArr[j].SpecialPower= SP[i]
        break; 
    }
}
}
console.log("dd",UltimateArr)
    console.log(StrArr, VowelArr)
     DisplayData(UltimateArr)
     let S=[],Score=0,tile=50,a=0,b=0,c=0,d=0
     document.getElementById("T").textContent=`${tile}`
     let time=100
     setInterval(()=>{
        document.getElementById("Timer").textContent=`${--time}`
        if(time==0){
            clearInterval()
            alert("Game Over")
        }
    
     },1000)
function DisplayData(UltimateArr){
    document.getElementById("container").innerHTML=""
    UltimateArr.map((e,i)=>{
        let maindiv=document.createElement("div")
        maindiv.setAttribute("id","mainDiv")
        let newdiv =document.createElement("div")
        newdiv.setAttribute("id","div1")
        let div = document.createElement("div")
        div.setAttribute("id","div2")
        let h1=document.createElement("p")
        h1.setAttribute("id","char")
        h1.textContent=e.Chars
        let point =document.createElement("p")
        point.setAttribute("id","point")
        point.textContent=e.Points
        let sp=document.createElement("p")
        sp.setAttribute("id","spcl")
        if(e.SpecialPower=="DL"){
            div.style.background="green"
            h1.style.color="white"
            sp.style.color="white"
            point.style.color="white"
        }
        if(e.SpecialPower=="DW"){
            div.style.background="teal"
            h1.style.color="white"
            sp.style.color="white"
            point.style.color="white"
        }
        if(e.SpecialPower=="TW"){
            div.style.background="blue"
            h1.style.color="white"
            sp.style.color="white"
            point.style.color="white"
        }
        if(e.SpecialPower=="TL"){
            div.style.background="grey"
            h1.style.color="white"
            sp.style.color="white"
            point.style.color="white"
        }
        sp.textContent=(e.SpecialPower == "No")? "" : e.SpecialPower

        div.append(h1,sp,point)
        newdiv.append(div)
        maindiv.append(div)
        if(e.Occur<1){
            maindiv.style.visibility="hidden"
        }
        for(let i=0;i<e.Occur-1;i++){
            let linediv = document.createElement("div")
            linediv.setAttribute("id","line")
           maindiv.append(linediv)
        } 
        div.addEventListener("click",()=>{
            // e.Occur -=1
            if(e.Occur>0)
            {
                e.Occur--;
                S.push(e.Chars);
                if(e.SpecialPower == "DL")
                {
                    printWord(e.Points*2)
                }
                else if(e.SpecialPower == "TL")
                {
                    printWord(e.Points*3)
                }
                else
                printWord(e.Points);
            }
            DisplayData(UltimateArr);
        })
        document.getElementById("container").append(maindiv)

    })
}
document.getElementById("bin").addEventListener("click", ()=>{
    alert("Starting from the Beginning")
    window.location.reload()
})
document.getElementById("right").addEventListener("click", ()=>{
    alert(`Your score is ${Score}`)
    window.location.reload()
})
document.getElementById("op").addEventListener("click",()=>{
    if(S.length > 0)
    {
        for(var el of UltimateArr){
            if(S[S.length-1] == el.Chars)
            {
                el.Occur++;
                DisplayData(UltimateArr);
                S.pop();
                // score-=el.Points;
                if(el.SpecialPower == "DL")
                {
                    printWord(-el.Points*2)
                }
                else if(el.SpecialPower == "TL")
                {
                    printWord(-el.Points*3)
                }
                else
                printWord(-el.Points);
                break
            }
        }
        if(S.length == 0)
        {
            document.getElementById("op").innerText="No Tile"
        }
    }

            })
function printWord(points)
{
    let wordDiv = document.getElementById("op");
    wordDiv.innerText = S.join("");
    Score+=points
    tile--;
    if(tile==0){
        alert("No Tiles are Left")
        window.location.reload()
    }
    let scoreDiv = document.getElementById("Points");
    scoreDiv.innerText = Score;
    document.getElementById("T").innerText = tile;
}
</script>
